<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <main class="container">
        <section class="hero-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png" alt="Instagram Logo" class="logo-top">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья.</span></h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="App Preview" width="500px" height="420px">
        </section>
        <section class="auth-section">
            <div class="login-box">
                <h2>Войти в Instagram</h2>
                <form>
                    <input type="text" placeholder="Имя пользователя, номер телефона..." required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="btn-login">Войти</button>
                </form>           
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <div class="social-login">
                    <button class="btn-facebook">Войти через Facebook</button>
                    <button class="btn-create">Создать новый аккаунт</button>
                </div>
                <div class="meta-footer-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta Logo" width="60">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
