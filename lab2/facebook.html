<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <main class="container">
        <section class="branding">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Facebook_logo_%282023%29.svg/2560px-Facebook_logo_%282023%29.svg.png" alt="Facebook" class="logo" >
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </section>

        <section class="login-card">
            <form>
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="login-btn">Вход</button>ы
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <hr>
                <button type="button" class="create-account-btn">Создать новый аккаунт</button>
            </form>
            <p class="create-page"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>
        </section>
    </main>
</body>
</html>
